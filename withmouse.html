<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop : Control with Mouse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #fff; display: block; margin: 0 auto; border: 1px solid #eee;}
        body { background: #ddd; }

        .game-over-notify {
        position: fixed;
        display: none;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: red;
}
    </style>
</head>
<body>
<h1 class="text-center">Control with Mouse</h1>
<canvas id="myCanvas" width="480" height="320"></canvas>
<div class="game-over-notify">Game Over</div>
<script>

    // Initialisations
    // Canvas
	    var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
    // Ball
        var ballRadius = 10;
    // Paddle
        var paddleHeight = 10;
        var paddleWidth = 75;
    // Touches directionnelles
        var rightPressed = false;
        var leftPressed = false;
    // Bricks
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var gameOverNotify = document.querySelector('.game-over-notify');
        var interval;
    // Score
        var score = 0;
    
    // Création du mur de briques    
        var bricks = [];
        for(var l = 0 ; l < brickRowCount ; l++) {
            bricks[l] = [];
            for(var c = 0 ; c < brickColumnCount ; c++) {
                bricks[l][c] = 
                { 
                    x: 0, 
                    y: 0, 
                    status: 1
                };
            }
        }

    // Points de départ des objets
    var balleX = canvas.width/2;
    var balleY = canvas.height-30;
    var paddleX = (canvas.width-paddleWidth)/2;
    
    // Incrémentation de la position x/y
    var posX = -2;
    var posY = -2;
    
    // Ecoute sur l'enfoncement d'une touche
    document.addEventListener("keydown", keyDownHandler, false);
    
    // Ecoute sur le relachement d'une touche
    document.addEventListener("keyup", keyUpHandler, false);
    
    // Ecoute sur les mouvements de la souris
    document.addEventListener("mousemove", mouseMoveHandler, false);
    
    // Ecoute sur le click de la souris
    gameOverNotify.addEventListener("click", function() {
        document.location.reload();
    });

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
            ctx.arc(balleX, balleY, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for(var l = 0 ; l < brickRowCount; l++) {
            for(var c = 0 ; c < brickColumnCount ; c++)
            {
                if(bricks[l][c].status == 1)
                {
                    var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    var brickY = (l * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[l][c].x = brickX;
                    bricks[l][c].y = brickY;
                    ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function collisionDetection()
    {
        for(var l = 0 ; l < brickRowCount; l++) {
            for(var c = 0 ; c < brickColumnCount ; c++) {
                var b = bricks[l][c];                
                if(b.status == 1) {               
                    if(balleX > b.x && balleX < b.x + brickWidth && balleY > b.y && balleY < b.y + brickHeight) {
                        console.log(b);
                        posY = -posY;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount*brickColumnCount) {
                            alert("C'est gagné, Bravo!");
                            document.location.reload();
                            clearInterval(interval); // Needed for Chrome to end game
                        }
                    }
                }        
            }
        }
    }

    function drawScore()
    {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20);
    }

    function mouseMoveHandler(e)
    {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }


    // --------------------------------------------------------------------------
    function draw()
    {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBricks()
        drawBall();
        drawPaddle();     
        drawScore();  
        collisionDetection();
       
        // Limitation gauche/droite de la balle
        if(balleX + posX > canvas.width - ballRadius || balleX + posX < ballRadius)
        {
            posX = -posX;
        }

        // Limitation Bas/haut de la balle
        if(balleY + posY < ballRadius)
        {
            posY = -posY;
        }else if(balleY + posY > canvas.height - ballRadius)
        {
            if(balleX > paddleX && balleX < paddleX + paddleWidth)
            {
                posY = -posY;
            } else {
                gameOverNotify.style.display = 'flex';
                clearInterval(interval);
                return;
            }            
        }

        // Gestion du déplacement du paddle
        if(rightPressed && paddleX < canvas.width - paddleWidth)
        {
            paddleX += 5;            
        }else if(leftPressed && paddleX > 0)
        {
            paddleX -= 5;            
        }

        balleX += posX;
        balleY += posY; 

    }

    interval = setInterval(draw, 15);

</script>
<footer class="text-center font-weight-light">U 2020-12-03 14:33</footer>
</body>
</html>
